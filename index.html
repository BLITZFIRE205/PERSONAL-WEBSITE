<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/houston-comics-personal-use" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlitzFire's Info Site</title>

    <style>
        body {
            font-family: 'Houston Comics Personal Use', sans-serif;
            font-size: 25px;
            margin: 0;
            padding: 0;
            background: url(images/BodyBackground.jpg);
            color: white;
            text-align: center;
        }

        h2, h3 {
            color: #ca0000;
            margin: 10px 0;
        }

        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .box {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .photo img {
            max-width: 100%;
            border-radius: 10px;
            max-width: 250px;
        }

        .socials a {
            display: block;
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .socials a:hover {
            background-color: #ca0000;
        }

        .socials i {
            margin-right: 10px;
        }
    </style>

    <script>
        function showContent(tabId) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</head>

<body>
    <h2>BLITZ</h2>
    <section id="myself" class="content active">
        <div class="about-container">
            <div class="box photo">
                <img src="images/me.jpg" alt="Blitz">
            </div>

            <div class="box about">
                <h3>About Me</h3>
                <p>Wassup I'm Blitz. Introverted until you become a friend, then you get to witness and experience some chaotic fuckery.</p>
                <p>Age: 18</p>
                <p>Birthday: 7/25</p>
                <p>Zodiac: Leo</p>
            </div>

            <div class="box likes">
                <h3>Likes</h3>
                <p>Marvel</p>
                <p>Wrestling</p>
                <p>Cars</p>
                <p>Rap Music</p>
            </div>

            <div class="box socials">
                <h3>Socials</h3>
                <a href="https://www.tiktok.com/@blitzfire205" target="_blank">
                    <i class="fa-brands fa-tiktok"></i> TikTok
                </a>
                <a href="https://x.com/BlitzFire19" target="_blank">
                    <i class="fa-brands fa-twitter"></i> Twitter
                </a>
                <a href="https://www.youtube.com/@blitzfire205" target="_blank">
                    <i class="fa-brands fa-youtube"></i> YouTube
                </a>
                <a href="https://www.reddit.com/user/BlitzFireGaming/" target="_blank">
                    <i class="fa-brands fa-reddit"></i> Reddit
                </a>
            </div>
        </div>
    </section>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/cb447a30b0.js" crossorigin="anonymous"></script>
</body>
</html>
